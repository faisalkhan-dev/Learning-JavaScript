<script>
    const div=document.createElement('div')
    console.log(div)
    div.className="main"
    div.id=Math.round(Math.random() * 10 + 1)
    div.setAttribute("title","Learning DOM")
    div.style.backgroundColor="green"
    div.innerText="Chai aur Code"   //it override the text but safe from HTML injection

    const addText=document.createTextNode("Chai Aur Code")
    div.appendChild(addText)            //it appends ,not override so existing content is safe

    document.body.appendChild(div)  //To append in page
</script>
