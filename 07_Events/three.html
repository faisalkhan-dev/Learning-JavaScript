<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout and clearTimeout function</title>
</head>
<body>
    <h1>Learning Async Function with project</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayfaisal=function(){
        console.log("Faisal");
    }
    setTimeout(sayfaisal,2000); //It will print faisal in console after 5 sec or 5000millisecond

    const changeH1=function(){
        document.querySelector('h1').innerHTML="Chai aur Code";
    }
    const changeMe=setTimeout(changeH1,2000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeMe);
        console.log("h1 does not change now");
    })
</script>
</html>
